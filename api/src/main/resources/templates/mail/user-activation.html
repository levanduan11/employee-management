<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Activation</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif; /* Modern font stack */
        background-color: #f4f4f9; /* Light grey background */
        color: #333; /* Dark grey text */
        margin: 0;
        padding: 20px;
    }
    .email-container {
        background-color: #ffffff; /* White background for the content */
        max-width: 600px; /* Max width for the email container */
        margin: 0 auto; /* Centering the email container */
        padding: 20px;
        border: 1px solid #ddd; /* Light grey border */
        border-radius: 8px; /* Rounded corners */
        box-shadow: 0 4px 8px rgba(0,0,0,0.05); /* Subtle shadow */
    }
    h1 {
        color: #0056b3; /* Blue for headers */
    }
    .btn {
        display: inline-block;
        padding: 10px 20px;
        color: #ffffff;
        background-color: #007bff; /* Bootstrap blue */
        border-radius: 5px;
        text-decoration: none; /* Remove underline */
        font-weight: bold;
    }

</style>
<title>Account Activation</title>
<body>
<div class="email-container">
    <h1>Employee Management</h1>
    <p>Hello, <strong th:text="${username}"></strong>!</p>
    <p>Thank you for registering. Please click the button below to activate your account:</p>
    <a th:href="${verifyUrl}">Activate Account</a>
</div>
</body>
</html>
